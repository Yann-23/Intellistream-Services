<!-- The script you provided is adding functionality to toggle the display of the navigation menu when a
user clicks on a menu icon. Here's a breakdown of what the script is doing: -->
<script>
    document.addEventListener('DOMContentLoaded', function() {
        const menuIcon = document.querySelector('.icon-menu i');
        const navUl = document.querySelector('nav ul');

        menuIcon.addEventListener('click', function() {
            if (navUl.style.display === 'block') {
                navUl.style.display = 'none';
            } else {
                navUl.style.display = 'block';
                navUl.style.position = 'absolute';
                navUl.style.top = '70px';
                navUl.style.right = '0';
                navUl.style.backgroundColor = '#333';
                navUl.style.width = '95px';
                navUl.style.height = '350px';
                navUl.style.display = 'row';
            }
        });
    });
</script>
